<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="com.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><a href="index.html">Inicio</a></nav>
    <h1>Interés compuesto</h1>
    <form method="get" name="registro" onsubmit="return ban(this)" action="banco.html">
        <label>Capital a invertir</label>
        <br>
        <input class="" type="text" name="capital1" id="capital1"/>
        <br>
        <label>Porcentaje de interes por tiempo</label>
        <br>
        <input class="" type="text" name="interes" id="interes" maxlength="3"/>
        <label>
            <select id="tiempo1" name="tiempo1">
                <option value="Ninguno">Ninguno</option>
                <option value="Anio">Año</option>
                <option value="Mes">Mes</option>
            </select>
        </label>
        <br>
        <label>Tiempo de inversión</label>
        <br>
        <input class="" type="text" name="tiempo" id="tiempo"/>
        <label>
            <select id="tiempo2" name="tiempo2">
                <option value="Ninguno">Ninguno</option>
                <option value="Anio2">Año(s)</option>
                <option value="Mes2">Mes(es)</option>
            </select>
        </label>
        <br>
        <br>
        <input class="" type="submit" id="enviar" value="Enviar">
        <input class="" type="reset" id="reset" value="Reset">
    </form>
</body>
</html>
